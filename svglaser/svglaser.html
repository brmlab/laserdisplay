<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
<link rel="stylesheet" href="svglaser.css" type="text/css"/>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="svgcanvas.js"></script>
<script type="text/javascript" src="templates.js"></script>
<script type="text/javascript" src="svglaser.js"></script>
<title>SVGlaser</title>
</head>
<body>

<div id="svg_editor">

<div id="toolarea">

<img src="images/brmlab.png" alt="brmlab">

<div>

<div class="button" id="select"><img src="images/select.png"></div>
<div class="button" id="path"><img src="images/path.png"></div>
<div class="button" id="line"><img src="images/line.png"></div>
<div class="button" id="rect"><img src="images/rect.png"></div>
<div class="button" id="ellipse"><img src="images/ellipse.png"></div>

<hr>

<div class="button" id="template1"><img src="images/template1.png"></div>
<div class="button" id="template2"><img src="images/template2.png"></div>
<div class="button" id="template3"><img src="images/template3.png"></div>
<div class="button" id="template4"><img src="images/template4.png"></div>
<div class="button" id="template5"><img src="images/template5.png"></div>

<hr>

<div class="button" id="color_red" style="background: red;"></div>
<div class="button" id="color_green" style="background: lime;"></div>
<div class="button" id="color_blue" style="background: blue;"></div>
<div class="button" id="color_white" style="background: white;"></div>
<div class="button" id="delete"><img src="images/delete.png"></div>

<div class="button" id="color_cyan" style="background: cyan;"></div>
<div class="button" id="color_magenta" style="background: magenta;"></div>
<div class="button" id="color_yellow" style="background: yellow;"></div>
<div class="button" style="border-color: #181818;"></div>
<div class="button" id="clear"><img src="images/clear.png"></div>

<hr>

</div>

<img src="images/laser.png" alt="laser">

</div>

<div id="workarea">
<style id="styleoverrides" type="text/css" media="screen" scoped="scoped"></style>
<div id="svgcanvas"></div>
</div>

</div>

</body>
</html>
